<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سطح المكتب البعيد</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    
    <!-- أنماط noVNC الأساسية -->
    <link rel="stylesheet" href="app/styles/constants.css">
    <link rel="stylesheet" href="app/styles/base.css">
    <link rel="stylesheet" href="app/styles/input.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background: #2c3e50;
        }
        
        .arabic-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .arabic-header {
            background: #34495e;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        
        .arabic-content {
            flex: 1;
            position: relative;
        }
        
        /* تخصيص واجهة الاتصال */
        .noVNC_connect_dlg {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            background: white !important;
            padding: 30px !important;
            border-radius: 10px !important;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3) !important;
            direction: rtl !important;
            text-align: right !important;
            min-width: 300px !important;
        }
        
        .noVNC_connect_dlg h3 {
            color: #2c3e50 !important;
            margin-bottom: 20px !important;
            font-size: 20px !important;
        }
        
        .noVNC_connect_dlg label {
            display: block !important;
            margin-bottom: 8px !important;
            color: #555 !important;
            font-weight: bold !important;
        }
        
        .noVNC_connect_dlg input[type="text"],
        .noVNC_connect_dlg input[type="number"],
        .noVNC_connect_dlg input[type="password"] {
            width: 100% !important;
            padding: 12px !important;
            border: 2px solid #bdc3c7 !important;
            border-radius: 5px !important;
            margin-bottom: 15px !important;
            font-size: 16px !important;
            direction: ltr !important;
            box-sizing: border-box !important;
        }
        
        .noVNC_connect_dlg input[type="button"] {
            width: 100% !important;
            padding: 12px !important;
            background: #27ae60 !important;
            color: white !important;
            border: none !important;
            border-radius: 5px !important;
            font-size: 18px !important;
            cursor: pointer !important;
            transition: background 0.3s !important;
        }
        
        .noVNC_connect_dlg input[type="button"]:hover {
            background: #219a52 !important;
        }
        
        /* أزرار التحكم العربية */
        .arabic-controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .arabic-btn {
            background: rgba(52, 73, 94, 0.9);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .arabic-btn:hover {
            background: rgba(52, 73, 94, 1);
        }
        
        /* رسالة حالة عربية */
        .arabic-status {
            position: fixed;
            top: 60px;
            right: 10px;
            background: rgba(39, 174, 96, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
        
        /* تحسينات للمس */
        #noVNC_canvas {
            touch-action: none;
        }
        
        /* إخفاء عناصر غير مرغوب فيها */
        .noVNC_control_bar,
        .noVNC_control_bar_anchor {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="arabic-container">
        <div class="arabic-header">
            🖥️ سطح المكتب البعيد - نظام VNC عربي
        </div>
        
        <div class="arabic-content">
            <div class="arabic-status" id="arabicStatus">
                جاري التحضير...
            </div>
            
            <div class="arabic-controls">
                <button class="arabic-btn" onclick="toggleFullscreen()">شاشة كاملة</button>
                <button class="arabic-btn" onclick="showKeyboard()">لوحة مفاتيح</button>
                <button class="arabic-btn" onclick="reconnect()">إعادة اتصال</button>
            </div>
            
            <!-- نافذة الاتصال -->
            <div id="noVNC_connect_dlg" class="noVNC_open">
                <div>
                    <h3>🔗 الاتصال بسطح المكتب</h3>
                    <div>
                        <label>🖥️ عنوان الخادم:</label>
                        <input id="noVNC_setting_host" type="text" value="localhost" placeholder="localhost">
                    </div>
                    <div>
                        <label>🔌 رقم المنفذ:</label>
                        <input id="noVNC_setting_port" type="number" value="5000" placeholder="5000">
                    </div>
                    <div>
                        <label>🔐 كلمة المرور:</label>
                        <input id="noVNC_setting_password" type="password" value="123456" placeholder="أدخل كلمة المرور">
                    </div>
                    <div>
                        <input id="noVNC_connect_button" type="button" value="🚀 اتصال">
                    </div>
                </div>
            </div>

            <!-- منطقة العرض -->
            <div id="noVNC_screen">
                <canvas id="noVNC_canvas" width="0" height="0">
                    متصفحك لا يدعم Canvas المطلوب لعرض سطح المكتب.
                </canvas>
            </div>
        </div>
    </div>

    <!-- rسكربت noVNC -->
    <script type="module" crossorigin="anonymous" src="app/error-handler.js"></script>
    <script type="module">
        import UI from "./app/ui.js";
        
        // تحديث حالة الاتصال
        function updateStatus(message) {
            const status = document.getElementById('arabicStatus');
            if (status) {
                status.textContent = message;
            }
        }
        
        // بدء noVNC عند تحميل الصفحة
        window.addEventListener('load', function() {
            updateStatus('جاري تحميل واجهة noVNC...');
            
            try {
                const settings = {
                    view_only: false,
                    scale_viewport: true,
                    drag_viewport: true,
                    local_cursor: true,
                    show_dot_cursor: false,
                    quality_level: 6,
                    compression_level: 2
                };
                
                UI.start(settings, {});
                updateStatus('جاهز للاتصال');
                
                // مراقبة حالة الاتصال
                setTimeout(() => {
                    const canvas = document.getElementById('noVNC_canvas');
                    if (canvas && canvas.width > 0) {
                        updateStatus('متصل ✅');
                    }
                }, 3000);
                
            } catch (error) {
                updateStatus('خطأ في التحميل ❌');
                console.error('خطأ noVNC:', error);
            }
        });
        
        // تعريف الدوال العامة
        window.toggleFullscreen = function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                updateStatus('وضع الشاشة الكاملة');
            } else {
                document.exitFullscreen();
                updateStatus('الخروج من الشاشة الكاملة');
            }
        };
        
        window.showKeyboard = function() {
            // إنشاء حقل إدخال مؤقت لتفعيل لوحة المفاتيح
            const input = document.createElement('input');
            input.style.position = 'fixed';
            input.style.left = '-1000px';
            input.style.opacity = '0';
            document.body.appendChild(input);
            input.focus();
            setTimeout(() => document.body.removeChild(input), 100);
            updateStatus('تم تفعيل لوحة المفاتيح');
        };
        
        window.reconnect = function() {
            updateStatus('جاري إعادة الاتصال...');
            location.reload();
        };
    </script>
</body>
</html>
