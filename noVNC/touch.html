<!DOCTYPE html>
<html lang="ar" class="noVNC_loading">
<head>
    <title>سطح المكتب - وضع اللمس</title>
    <link rel="icon" type="image/x-icon" href="app/images/icons/novnc.ico">
    <meta name="theme-color" content="#313131">
    
    <!-- إعدادات الهاتف المحمول -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- استخدام نفس أنماط noVNC الأصلية -->
    <link rel="stylesheet" href="app/styles/constants.css">
    <link rel="stylesheet" href="app/styles/base.css">
    <link rel="stylesheet" href="app/styles/input.css">
    
    <style>
        /* تحسينات للمس */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #noVNC_container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #noVNC_canvas {
            touch-action: none;
            width: 100%;
            height: 100%;
        }
        
        /* شريط معلومات بسيط */
        .touch-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        
        /* أزرار التحكم */
        .touch-controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .touch-btn {
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 11px;
            cursor: pointer;
        }
        
        .touch-btn:active {
            background: rgba(0,0,0,1);
        }
    </style>
    
    <script type="module" crossorigin="anonymous" src="app/error-handler.js"></script>
    <script type="module">
        import UI from "./app/ui.js";
        
        // تأجيل البدء حتى تحميل الصفحة
        window.addEventListener('load', function() {
            try {
                // إعدادات محسنة للمس
                const touchSettings = {
                    view_only: false,
                    scale_viewport: true,
                    drag_viewport: true,
                    local_cursor: true,
                    show_dot_cursor: false,
                    touch_button: 1,
                    quality_level: 6,
                    compression_level: 2
                };
                
                // بدء noVNC
                UI.start(touchSettings, {});
                
                // إضافة معلومات اللمس
                setTimeout(() => {
                    const info = document.querySelector('.touch-info');
                    if (info) {
                        info.textContent = 'استخدم اللمس للتحكم • اسحب للتنقل • اضغط مرتين للنقر المزدوج';
                    }
                }, 2000);
                
            } catch (error) {
                console.error('خطأ في تشغيل noVNC:', error);
            }
        });
    </script>
</head>

<body>
    <!-- رسالة الخطأ -->
    <div id="noVNC_fallback_error" class="noVNC_center" style="display: none;">
        <div>متصفحك لا يدعم noVNC. يرجى استخدام متصفح حديث.</div>
    </div>

    <!-- الحاوية الرئيسية -->
    <div id="noVNC_container">
        <div class="touch-info">جاري التحميل...</div>
        
        <div class="touch-controls">
            <button class="touch-btn" onclick="location.reload()">إعادة تحميل</button>
            <button class="touch-btn" onclick="toggleFullscreen()">ملء الشاشة</button>
        </div>
        
        <!-- شاشة الاتصال -->
        <div id="noVNC_connect_dlg" class="noVNC_open">
            <div>
                <h3>الاتصال بسطح المكتب</h3>
                <div>
                    <label>الخادم:</label>
                    <input id="noVNC_setting_host" type="text" value="localhost">
                </div>
                <div>
                    <label>المنفذ:</label>
                    <input id="noVNC_setting_port" type="number" value="5000">
                </div>
                <div>
                    <label>كلمة المرور:</label>
                    <input id="noVNC_setting_password" type="password" value="123456">
                </div>
                <div>
                    <input id="noVNC_connect_button" type="button" value="اتصال">
                </div>
            </div>
        </div>

        <!-- منطقة العرض -->
        <div id="noVNC_screen">
            <canvas id="noVNC_canvas" width="0" height="0">
                Canvas غير مدعوم.
            </canvas>
        </div>
    </div>

    <script>
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => {
                    console.log('Fullscreen not supported');
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
