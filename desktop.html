
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سطح المكتب الافتراضي - Replit</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .desktop {
            max-width: 1200px;
            margin: 0 auto;
        }
        .window {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .app {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .app:hover {
            transform: translateY(-5px);
        }
        .status {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="window">
            <div class="title">🖥️ سطح المكتب الافتراضي - Replit Edition</div>
            <p>مرحباً بك في النسخة المحسنة من سطح المكتب للعمل في بيئة Replit</p>
        </div>
        
        <div class="window">
            <div class="title">📱 التطبيقات المتاحة</div>
            <div class="app-grid">
                <div class="app" onclick="runPythonApp()">
                    🐍 تطبيق Python
                </div>
                <div class="app" onclick="openBrowser()">
                    🌐 متصفح الويب
                </div>
                <div class="app" onclick="showFiles()">
                    📁 مدير الملفات
                </div>
                <div class="app" onclick="showTerminal()">
                    💻 الطرفية
                </div>
            </div>
        </div>
        
        <div class="window">
            <div class="title">📊 حالة النظام</div>
            <div class="status" id="status">
                جاري تحميل معلومات النظام...
            </div>
            <button class="btn" onclick="refreshStatus()">تحديث الحالة</button>
        </div>
    </div>
    
    <script>
        function runPythonApp() {
            alert('سيتم تشغيل تطبيق Python...');
            fetch('/run-python', {method: 'POST'}).then(r => r.text()).then(console.log);
        }
        
        function openBrowser() {
            window.open('https://www.google.com', '_blank');
        }
        
        function showFiles() {
            alert('مدير الملفات متاح في لوحة Replit الجانبية');
        }
        
        function showTerminal() {
            alert('الطرفية متاحة في أسفل شاشة Replit');
        }
        
        function refreshStatus() {
            fetch('/status').then(r => r.json()).then(data => {
                document.getElementById('status').innerHTML = 
                    'الوقت: ' + new Date().toLocaleString('ar-SA') + '\n' +
                    'حالة الخدمات: نشطة\n' +
                    'الذاكرة: متاحة\n' +
                    'المعالج: يعمل بكفاءة';
            });
        }
        
        // تحديث الحالة عند التحميل
        setTimeout(refreshStatus, 1000);
    </script>
</body>
</html>
